version: "3.9" 
services:
  mongodb:                       
    container_name: mongodb      
    image: mongodb/mongodb-community-server:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=MySecureStrongPassword1234
    ports:                        
      - "27017:27017/tcp"                                  
    networks:                
      netdb:
        ipv4_address: 10.0.10.2
    volumes:
      - mongodb_data:/data/db
